{% extends 'base.html' %}
{% block content %}
<main class="main-expanded">
    <div class="row justify-content-center mb-5">
        <h2 class="text-center display-3 py-5 mt-3">Detalles del paciente</h2>
        <form action="" class="row col-md-8">
            <div class="mt-3 col-sm-10 col-md-6 col-lg-4 col-xl-4">
                <label for="tpDocumento" class="form-label"><span class="badge bg-success">Tipo de documento</span></label>
                <select name="tpDocumento" id="tpDocumento" class="form-select" disabled>
                    <option value="-1">No diligenciado</option>
                    {% for i in tpDoc %}
                        <option value="{{i.id}}" {% if paciente.tipo_documento_id  == i.id %} selected {% endif %}>{{i.description}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-sm-10 col-md-6 col-lg-4 col-xl-4 mt-3">
                <label for="nombre" class="form-label"><span class="badge bg-success">Nombre</span></label>
                <input type="text" id="nombre" class="form-control" disabled value="{{paciente.nombre}}">
            </div>
            <div class="mt-3 col-sm-10 col-md-6 col-lg-4 col-xl-4">
                <label for="email" class="form-label"><span class="badge bg-success">Correo</span></label>
                <input type="text" class="form-control" id="email" disabled value="{{paciente.email}}">
            </div>
            <div class="mt-3 col-sm-10 col-md-6 col-lg-4 col-xl-4">
                <label for="fechaNacimiento" class="form-label"><span class="badge bg-success">Fecha de nacimiento</span></label>
                <input type="text" disabled value="{{paciente.fecha_nacimiento}}" class="form-control" id="fechaNacimiento">
    
            </div>
            <div class="mt-3 col-sm-10 col-md-6 col-lg-4 col-xl-4">
                <label for="edadActual" class="form-label"><span class="badge bg-success">Edad Actual</span></label>
                <input type="text" disabled value="{{edadActual}}" class="form-control" id="edadActual">
            </div>
            <div class="mt-3 col-sm-10 col-md-6 col-lg-4 col-xl-4">
                <label for="edadUltimoServicio" class="form-label"><span class="badge bg-success">Edad Último Servicio</span></label>
                <input type="text" disabled value="{{paciente.edad}}" class="form-control" id="edadUltimoServicio">
            </div>
            <div class="mt-3 col-sm-10 col-md-6 col-lg-4 col-xl-4">
                <label for="barrio" class="form-label"><span class="badge bg-success">Barrio</span></label>
                <input type="text" disabled value="{{paciente.barrio}}" class="form-control" id="barrio">
            </div>
            <div class="mt-3 col-sm-10 col-md-6 col-lg-4 col-xl-4">
                <label for="celular" class="form-label"><span class="badge bg-success">Celular</span></label>
                <input type="text" disabled value="{{paciente.celular}}" class="form-control" id="celular">
            </div>
            <div class="mt-3 col-sm-10 col-md-6 col-lg-4 col-xl-4">
                <label for="cantCitas" class="form-label"><span class="badge bg-success">Cantidad de asesorías</span></label>
                <input type="text" name="cantCitas" id="cantCitas" disabled class="form-control" value="{{paciente.cant_asesorias_psicologicas}}">
            </div>
            <div class="mt-3 col-sm-10 col-md-6 col-lg-4 col-xl-4">
                <label for="cantLlamadas" class="form-label"><span class="badge bg-success">Cantidad de llamadas</span></label>
                <input type="text" name="cantLlamadas" id="cantLlamadas" disabled class="form-control" value="{{paciente.cant_llamadas}}">
            </div>

            <div class="mt-3 col-sm-10 col-md-6 col-lg-4 col-xl-4">
                <label for="sisben" class="form-label"><span class="badge bg-success">Posee sisben</span></label>
               <p>
                {% if paciente.sisben %} Sí
                {% else %} No
                {% endif %}
               </p>
            </div> 

            <div class="mt-3 col-sm-10 col-md-6 col-lg-4 col-xl-4">
                <label for="pobVulnerable" class="form-label"><span class="badge bg-success">Población vulnerable</span></label>
                <select name="pobVulnerable" id="pobVulnerable" class="form-select" disabled>
                    <option value="-1">No diligenciado</option>
                    {% for i in pobVulnerable %}
                        <option value="{{i.id}}" {% if paciente.poblacion_vulnerable_id  == i.id %} selected {% endif %}>{{i.description}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mt-3 col-sm-10 col-md-6 col-lg-4 col-xl-4">
                <label for="eps" class="form-label"><span class="badge bg-success">EPS del paciente</span></label>
                <select name="eps" id="eps" class="form-select" disabled>
                    <option value="-1">No diligenciado</option>
                    {% for i in epss %}
                        <option value="{{i.id}}" {% if paciente.eps_id  == i.id %} selected {% endif %}>{{i.description}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mt-3 col-sm-10 col-md-6 col-lg-4 col-xl-4">
                <label for="escolaridad" class="form-label"><span class="badge bg-success">Escolaridad</span></label>
                <select name="escolaridad" id="escolaridad" class="form-select" disabled>
                    <option value="-1">No diligenciado</option>
                    {% for i in escolaridad %}
                        <option value="{{i.id}}" {% if paciente.escolaridad_id  == i.id %} selected {% endif %}>{{i.description}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mt-3 col-sm-10 col-md-6 col-lg-4 col-xl-4">
                <label for="estadoCivil" class="form-label"><span class="badge bg-success">Estado Civil</span></label>
                <select name="estadoCivil" id="estadoCivil" class="form-select" disabled>
                    <option value="-1">No diligenciado</option>
                    {% for i in estadoC %}
                        <option value="{{i.id}}" {% if paciente.estado_civil_id  == i.id %} selected {% endif %}>{{i.description}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mt-3 col-sm-10 col-md-6 col-lg-4 col-xl-4">
                <label for="etnia" class="form-label"><span class="badge bg-success">Etnia</span></label>
                <select name="etnia" id="etnia" class="form-select" disabled>
                    <option value="-1">No diligenciado</option>
                    {% for i in etnia %}
                        <option value="{{i.id}}" {% if paciente.etnia_id  == i.id %} selected {% endif %}>{{i.description}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mt-3 col-sm-10 col-md-6 col-lg-4 col-xl-4">
                <label for="lecto" class="form-label"><span class="badge bg-success">Lectoescritura</span></label>
                <select name="lecto" id="lecto" class="form-select" disabled>
                    <option value="-1">No diligenciado</option>
                    {% for i in lecto %}
                        <option value="{{i.id}}" {% if paciente.lectoescritura_indicador_id == i.id %} selected {% endif %}>{{i.description}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mt-3 col-sm-10 col-md-6 col-lg-4 col-xl-4">
                <label for="lecto2" class="form-label"><span class="badge bg-success">Nivel de lectoescritura</span></label>
                <select name="lecto2" id="lecto2" class="form-select" disabled>
                    <option value="-1">No diligenciado</option>
                    {% for i in lecto2 %}
                        <option value="{{i.id}}" {% if paciente.lectoescritura_nivel_id == i.id %} selected {% endif %}>{{i.description}}</option>
                    {% endfor %}
                </select>
            </div>
        
            <div class="mt-3 col-sm-10 col-md-6 col-lg-4 col-xl-4">
                <label for="mpio" class="form-label"><span class="badge bg-success">Municipio de residencia</span></label>
                <select name="mpio" id="mpio" class="form-select" disabled>
                    <option value="-1">No diligenciado</option>
                    {% for i in municipios %}
                        <option value="{{i.id}}" {% if paciente.municipio_id == i.id %} selected {% endif %}>{{i.description}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mt-3 col-sm-10 col-md-6 col-lg-4 col-xl-4">
                <label for="ocupacion" class="form-label"><span class="badge bg-success">Ocupacion</span></label>
                <select name="ocupacion" id="ocupacion" class="form-select" disabled>
                    <option value="-1">No diligenciado</option>
                    {% for i in ocupaciones %}
                        <option value="{{i.id}}" {% if paciente.ocupacion_id == i.id %} selected {% endif %}>{{i.description}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mt-3 col-sm-10 col-md-6 col-lg-4 col-xl-4">
                <label for="razonamiento" class="form-label"><span class="badge bg-success">Razonamiento</span></label>
                <select name="razonamiento" id="razonamiento" class="form-select" disabled>
                    <option value="-1">No diligenciado</option>
                    {% for i in razonamientos %}
                        <option value="{{i.id}}" {% if paciente.razonamiento_analitico_id  == i.id %} selected {% endif %}>{{i.description}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mt-3 col-sm-10 col-md-6 col-lg-4 col-xl-4">
                <label for="regimen" class="form-label"><span class="badge bg-success">Regimen</span></label>
                <select name="regimen" id="regimen" class="form-select" disabled>
                    <option value="-1">No diligenciado</option>
                    {% for i in regimen %}
                        <option value="{{i.id}}" {% if paciente.regimen_id  == i.id %} selected {% endif %}>{{i.description}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mt-3 col-sm-10 col-md-6 col-lg-4 col-xl-4">
                <label for="sexo" class="form-label"><span class="badge bg-success">Sexo</span></label>
                <select name="sexo" id="sexo" class="form-select" disabled>
                    <option value="-1">No diligenciado</option>
                    {% for i in sexos %}
                    <option value="{{i.id}}" {% if paciente.sexo_id == i.id %} selected {% endif %}>{{i.description}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mt-3 col-sm-10 col-md-6 col-lg-4 col-xl-4">
                <p>
                    <i class="fa fa-hashtag"></i> de llamadas: <span class="badge bg-success">{{paciente.cant_llamadas}}</span> <br>
                    <i class="fa fa-hashtag"></i> de asesorías: <span class="badge bg-success">{{paciente.cant_asesorias_psicologicas}}</span>
                </p> 
            </div>
        </form>
    </div>
</main>
{% endblock %}
