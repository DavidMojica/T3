{% extends 'base.html' %}
{% block content %}
<main class="main-expanded">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h2 class="text-center display-3 py-5">Usuarios</h2>
            <!-- Filtro -->
            <!-- Lista de usuarios -->
            <ul class="list-group">
                {% for u in users %}
                <li class="list-group-item-action">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="fw-bold text-success">ID<span class="badge bg-primary">#{{u.id}}</span></h3>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</main>
{% endblock %}
