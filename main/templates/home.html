{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<main class="main-expanded" id="main-home">
    <div class="container-fluid p-0">
        <div class="row no-gutters">
            <div class="col-md-6 py-4">
                <h1 class="m-lg-1 m-0 flex align-items-center text-break text-brand">
                    Secretar√≠a de salud de Bello
                </h1>
            </div>
            <div class="col-md-6 py-4">
                <div class="img-fluid">
                    <img src="https://ansv.gov.co/sites/default/files/imagenes/LOGO%20COLOMBIA%20POTENCIA%20DE%20LA%20VIDA-TRANSPORTE.png" alt="" class="logo-gob">
                </div>
            </div>
        </div>
    </div>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="{% static 'images/banner.jpg' %}" alt="banner bello" class="img-fluid" id=""></div>
          <div class="swiper-slide"><img src="{% static 'images/banner.jpg' %}" alt="banner bello" class="img-fluid" id=""></div>
          <div class="swiper-slide"><img src="{% static 'images/banner.jpg' %}" alt="banner bello" class="img-fluid" id=""></div>
          <div class="swiper-slide"><img src="{% static 'images/banner.jpg' %}" alt="banner bello" class="img-fluid" id=""></div>
          <div class="swiper-slide"><img src="{% static 'images/banner.jpg' %}" alt="banner bello" class="img-fluid" id=""></div>
          <div class="swiper-slide"><img src="{% static 'images/banner.jpg' %}" alt="banner bello" class="img-fluid" id=""></div>
          <div class="swiper-slide"><img src="{% static 'images/banner.jpg' %}" alt="banner bello" class="img-fluid" id=""></div>
          <div class="swiper-slide"><img src="{% static 'images/banner.jpg' %}" alt="banner bello" class="img-fluid" id=""></div>
          <div class="swiper-slide"><img src="{% static 'images/banner.jpg' %}" alt="banner bello" class="img-fluid" id=""></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <!-- Initialize Swiper -->
    <!-- Swiper JS -->
    <script>
        var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        });
    </script>

</main>


{% endblock %}
